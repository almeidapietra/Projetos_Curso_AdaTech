<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de arquivos</title>
</head>
<body>
    
    <form action="/upload" method="post" enctype="multipart/form-data"> <!--action vai representar a rota que você quer acessar.-->
        <fieldset>
            <label for="arquivo">Escolha um arquivo.</label>
            <input type="file" name="arquivo">
            <button>Upload</button>
        </fieldset>
    </form> 

    <br/>
    <!-- para incluir vários arquivos:-->
    <form action="/uploads" method="post" enctype="multipart/form-data"> <!--action vai representar a rota que você quer acessar.-->
        <fieldset>
            <label for="arquivos">Escolha um arquivo.</label>
            <input type="file" name="arquivos" multiple>
            <button>Upload</button>
        </fieldset>
    </form> 

</body>
</html>
